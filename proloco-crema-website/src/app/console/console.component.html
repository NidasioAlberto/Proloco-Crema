<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-flat-button color="primary" style="font-size: 20px" *ngIf="association != null" [routerLink]="public/home">
        {{association.name}}
    </button>

    <!-- taps buttons -->
    <div fxFlex fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px" fxHide.sx>
        <button mat-button *ngFor="let link of links" [routerLink]="link.route">{{link.lable}}</button>
    </div>
</mat-toolbar>
