<div style="padding: 100px">
    <mat-card class="mat-elevation-z16">
        <mat-card-header>
            <mat-card-title>Paths</mat-card-title>
            <span style="flex: 1 1 auto;"></span>

            <!-- Opens a dialog to create a new path -->
            <button mat-raised-button color="primary">Add path</button>
        </mat-card-header>

        <div style="height: 16px;"></div>

        <app-paths-list [paths]="paths"></app-paths-list>
    </mat-card>
</div>
