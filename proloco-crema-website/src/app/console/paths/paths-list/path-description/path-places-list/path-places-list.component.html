<mat-list>
    <mat-list-item class="list-item" *ngFor="let place of places" (click)="placeSelected(places.indexOf(place))">
        <!-- place number on the right -->
        <h2 style="margin: 8px;">{{places.indexOf(place)}}</h2>

        <h4 mat-line>{{place.title}}</h4>

        <p mat-line>{{place.address.title}}</p>
    </mat-list-item>
</mat-list>
